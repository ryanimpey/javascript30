<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
    <title>Drum Kit | JavaScript30</title>
</head>

<body>
    <main>
        <section id="drumkit-container">
            <div class="drumkit-button">
                <p>A</p>
                <p>Clap</p>
            </div>
            <div class="drumkit-button">
                <p>S</p>
                <p>Hi-Hat</p>
            </div>
            <div class="drumkit-button">
                <p>D</p>
                <p>Kick</p>
            </div>
            <div class="drumkit-button">
                <p>F</p>
                <p>Openhat</p>
            </div>
            <div class="drumkit-button">
                <p>G</p>
                <p>Boom</p>
            </div>
            <div class="drumkit-button">
                <p>H</p>
                <p>Ride</p>
            </div>
            <div class="drumkit-button">
                <p>J</p>
                <p>Snare</p>
            </div>
            <div class="drumkit-button">
                <p>K</p>
                <p>Tom</p>
            </div>
            <div class="drumkit-button">
                <p>L</p>
                <p>Tink</p>
            </div>
        </section>
    </main>
</body>

</html>
